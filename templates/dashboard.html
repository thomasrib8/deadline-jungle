<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Tableau de bord</h1>
        <h2>Prochaines Deadlines</h2>
        <ul class="task-list">
            {% for task in deadlines %}
            <li class="task-item">
                <span>{{ task[1] }} - {{ task[2] }} (Attribué à : {{ task[3] }})</span>
                <form action="/update_status/{{ task[0] }}" method="POST" style="margin: 0;">
                    <button type="submit" class="completed">Tâche terminée</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit" class="general">Uploader un fichier CSV</button>
        </form>
    </div>
</body>
</html>
