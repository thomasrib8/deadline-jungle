<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Calendrier Global</title>
</head>
<body>
    <div class="container">
        <h1>Calendrier Global</h1>
        <table>
            <thead>
                <tr>
                    <th>Tâche</th>
                    <th>Attribué à</th>
                    <th>Date Début</th>
                    <th>Date Fin</th>
                </tr>
            </thead>
            <tbody>
                {% for title, start_date, end_date, assigned_to in events %}
                <tr>
                    <td>{{ title }}</td>
                    <td>{{ assigned_to }}</td>
                    <td>{{ start_date }}</td>
                    <td>{{ end_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
