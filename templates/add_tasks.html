<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Ajouter des Tâches</title>
</head>
<body>
    <header>
        <button onclick="location.href='/dashboard'" class="general">Retour au Dashboard</button>
    </header>
    <div class="container">
        <h1>Ajouter des Tâches</h1>
        
        <!-- Upload de fichier CSV -->
        <div class="container">
            <h2>Uploader un Fichier CSV</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit" class="general">Uploader</button>
            </form>
        </div>
        
        <!-- Formulaire manuel -->
        <div class="container">
            <h2>Ajouter une Tâche Manuellement</h2>
            <form action="/add_task" method="POST">
                <label for="title">Tâche :</label>
                <input type="text" id="title" name="title" required>
                
                <label for="start_date">Date de Début :</label>
                <input type="date" id="start_date" name="start_date" required>
                
                <label for="end_date">Date de Fin :</label>
                <input type="date" id="end_date" name="end_date" required>
                
                <label for="assigned_to">Attribué à :</label>
                <input type="text" id="assigned_to" name="assigned_to" required>
                
                <button type="submit" class="general">Ajouter la Tâche</button>
            </form>
        </div>
    </div>
</body>
</html>
